      <h1>ZOO INDBERETNING</h1>
      <section id="form-section">
        <form id="webform">
          <legend>
            <h3>Indberet din flodhest</h3>
          </legend>

          <fieldset>
            <legend>
              <p>Vælg zoo</p>
            </legend>
            <select name="zoo" id="zoo_name">
              <option value="">Vælg en zoo</option>
              <option value="København">København zoo</option>
              <option value="Odense">Odense zoo</option>
              <option value="Knuthenborg">Knuthenborg safaripark</option>
              <option value="Knuthenborg">Ree park</option>
            </select>
          </fieldset>

          <fieldset>
            <legend>
              <p>Oplysninger</p>
            </legend>
            <label for="weight">Navn på flodhest</label>
            <input type="name" name="zoo" id="weight" />
            <p>Error message</p>

            <label for="age">Alder på flodhest</label>
            <input type="number" name="zoo" id="age" />
            <p>Error message</p>

            <label for="health">Sundhed</label>
            <input type="range" name="zoo" id="health" />
          </fieldset>

          <label for="message">Besked</label>
          <textarea name="zoo" id="message"></textarea>

          <label for="terms">
            <input type="checkbox" name="zoo" id="terms" />
            Accept Terms</label
          >

          <button>Submit</button>
        </form>
      </section>
